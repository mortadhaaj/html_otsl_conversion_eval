<!-- Test case: Caption at bottom using tfoot/caption positioning -->
<table border="1">
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apples</td>
      <td>10</td>
      <td>$5.00</td>
    </tr>
    <tr>
      <td>Oranges</td>
      <td>8</td>
      <td>$4.00</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Note: Prices subject to change</td>
    </tr>
  </tfoot>
</table>
